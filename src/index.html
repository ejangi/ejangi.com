<!doctype html>
<!--[if IE 8]><html class="no-js ie8" lang="en"><![endif]-->
<!--[if IE 9]><html class="no-js ie9" lang="en"><![endif]-->
<!--[if IE 10]><html class="no-js ie10" lang="en"><![endif]-->
<!--[if !IE]> -->
<html class="no-js" lang="en">
<!-- <![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{{ title|escape }}</title>
        <meta name="description" content="{{ description|escape }}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style id="prestyles">
        {% set preloadPath = "../dist/styles/" + preloadcss %}
        {% include preloadPath %}
        </style>
    </head>
    <body>
        <!--[if lt IE 8]><div class="alert alert-warning"><p>You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p></div><![endif]-->
        <div id="content"> 
            {% for section in sections %}
                {% set sectionPath = "./sections/" + section + ".html" %}
                {% include sectionPath %}
            {% endfor %}
        </div>
        <link rel="preload" href="styles/main.css" as="style" onload="this.rel='stylesheet'">
        <noscript><link rel="stylesheet" href="styles/main.css"></noscript>
        <script src="scripts/cssrelpreload.js" async defer></script>
        <script src="scripts/main.js" async defer></script>
        {% if googleAnalyticsID %}
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
              (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
              m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
              })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
            ga('create', '{{googleAnalyticsID|escape}}', 'auto');
            ga('send', 'pageview');
        </script>
        {% endif %}
        {% if matomoAnalyticsID %}
        <!-- Matomo -->
        <script type="text/javascript">
          var _paq = _paq || [];
          /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
          _paq.push(['trackPageView']);
          _paq.push(['enableLinkTracking']);
          (function() {
            var u="{{matomoAnalyticsID|escape}}";
            _paq.push(['setTrackerUrl', u+'piwik.php']);
            _paq.push(['setSiteId', '1']);
            var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
            g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
          })();
        </script>
        <!-- End Matomo Code -->
        {% endif %}
    </body>
</html>
