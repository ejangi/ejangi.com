{{ define "main" }}
<article class="article section-{{ .Section }} page-{{ .File.ContentBaseName }}">
    <header>
        {{ partial "icon.html" .}}
        <h1>{{ .Title }}</h1>
        {{ if ne .Section "projects" }}
        <p class="date">{{ .Date.Format "Monday, 2 January, 2006" }}</p>
        {{ end }}
    </header>
    <section class="content">
        <div class="container">
            {{ .Content }}
        </div>
    </section>
</article>
{{ end }}
