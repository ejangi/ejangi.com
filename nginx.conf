
user                    nginx;
worker_processes        1;
pid                     /var/run/nginx.pid;

error_log               /var/log/nginx/error.log;
#error_log              /var/log/nginx/error.log  notice;
#error_log              /var/log/nginx/error.log  info;

events {
    worker_connections  1024;
}

http {
    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    log_format          main    '$remote_addr - $remote_user [$time_local] "$request" '
                                '$status $body_bytes_sent "$http_referer" '
                                '"$http_user_agent" "$http_x_forwarded_for"';

    # access_log        /var/log/nginx/access.log  main;
    access_log          off;
    server_tokens       off;

    sendfile            on;
    keepalive_timeout   5;

    gzip                on;
    gzip_vary           on;
    gzip_http_version   1.0;
    gzip_disable        "msie6";
    gzip_comp_level     6;
    gzip_min_length     1000;
    gzip_proxied        expired no-cache no-store private auth;
    gzip_types          text/plain application/x-javascript text/xml text/css application/xml image/svg+xml;

    index               index.html;

    # Set upload limit:
    client_max_body_size    0;
    client_body_timeout     5s;
    client_header_timeout   5s;

    server {
        listen              80;
        server_name         _ localhost ejangi.com;
        root                /usr/share/nginx/html;
        index               index.html;

        location ~* \.(js|css|rss|png|jpg|jpeg|gif|ico|woff|svg|xls|xlsx|pdf|mp3|mp4|wav|mov)$ {
            expires         24h;
            log_not_found   off;
            access_log      off;
            add_header      Pragma public;
            add_header      Cache-Control "public, must-revalidate, proxy-revalidate";
        }

    	location / {
        	try_files $uri $uri/ =404;
    	}
    }
}
